<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/StyleLogin.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Ya tienes una cuenta?</h2>
                <button class="signinBtn">Iniciar Sesion</button>
            </div>
            <div class="box signup">
                <h2>No tienes una cuenta?</h2>
                <button class="signupBtn">Registrarse</button>
            </div>
        </div>
        <div class="formBx">
            <div class="form signinForm">
                <form>
                    <h3>Iniciar Sesion</h3>
                    <input type="text" placeholder="Correo">
                    <input type="password" placeholder="Contrase単a">
                    <input type="submit" placeholder="Login">
                    <a href="#" class="forgot">Olvide mi contrase単a</a>
                </form>

            </div>

            <div class="form signupForm">
                <form>
                    <h3>Registrarse</h3>
                    <input type="text" placeholder="Nombre">
                    <input type="email" placeholder="Correo Institucional">
                    <input type="password" placeholder="Contrase単a">
                    <input type="password" placeholder="Confirmar Contrase単a">
                    <input type="submit" placeholder="Registrar">
             
                </form>

            </div>

        </div>
    </div>

    <script src="../Js/ScriptLogin.js"></script>
</body>

</html>
